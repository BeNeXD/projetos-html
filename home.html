<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compre já sua eco palheta feita de madeira reaproveitada!">
    <title>Eco Palhetas</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="index" href="./index.html">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(window).on('scroll', function(){
            if($(window).scrollTop()){
                $('header').addClass('black');
            }
            else{
                $('header').removeClass('black');
            }
        })
        $('.cabecalho-menu').on('click','a',function(){
            $('.cabecalho-menu a.active').removeClass('active');
            $(this).addClass('active');
        });
    </script>

</head>
<body>
    <header class="cabecalho">
     <a href="/home.html "><img  class="cabecalho-logo"  src="./content/images/eco branca.png" alt="logosite"></a> 
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item active" href="home.html"> Inicio </a>
            <a class="cabecalho-menu-item" href="./sobre.html"> Sobre </a>
            <a class="cabecalho-menu-item" href="#"> Palhetas </a>
            <a class="cabecalho-menu-item" href="#"> Contato </a>
        </nav>
    </header>
    
    <main class="corpo"> 
        <section class="conteudo-corpo">          
            <button class="conteudo-botao">
                Compre já
            </button>
            <p class="conteudo-escrito"> a sua <strong> eco </strong> </p>
        </section>

        <section class="conteudo-corpo-imagem">
            <div class="palhetas-image">
                <img class="palhetafundo-imagem" src="./content/images/palhetafundo.png" alt="palhetafundo"></div>
                <img class="palhetafront-imagem" src="./content/images/palhetafront.png" alt="palhetafront"></div>
        </section>
    </main>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="./content/images/eco branca.png" alt="">
    </footer>
</body>
</html>
